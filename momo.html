<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계약서 조회</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <style>
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .logo-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .logo-container::after {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(90deg,
                    rgba(192, 192, 192, 0) 0%,
                    rgba(192, 192, 192, 0.1) 20%,
                    rgba(211, 211, 211, 0.5) 50%,
                    rgba(192, 192, 192, 0.1) 80%,
                    rgba(192, 192, 192, 0) 100%);
            background-size: 200% 100%;
            border-radius: 10px;
            z-index: 1;
            animation: shimmer 5s infinite linear;
            pointer-events: none;
        }

        .container { 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin-top: -150px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .contract-item {
            border: 1px solid #ccc;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }
        .image-preview {
            max-width: 100%;
            margin-top: 1rem;
            border-radius: 10px;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .notification.success { background-color: #28a745; }
        .notification.error { background-color: #dc3545; }
        .notification.show { opacity: 1; }
        .search-fields {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }
        #no-results {
            text-align: center;
            margin-top: 1rem;
            color: #dc3545;
            display: none;
        }
        #admin-section {
            display: none;
            margin-bottom: 1rem;
        }
        .form-control {
            width: 100%; /*Added to make sure inputs are full width*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <div class="logo-container">
                        <img src="BDSR.png" alt="BDSR 로고" style="max-width: 150px; margin: 20px 10px;">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
                </div>

                <div class="mb-3">
                    <label class="form-label">생년월일</label>
                    <input type="text" class="form-control" id="birthdate" placeholder="예: 19901010">
                </div>

                <button id="search-btn" class="btn btn-primary w-100">계약서 조회</button>
                <div id="no-results" class="mt-2">검색 결과가 없습니다.</div>

                <div id="search-results" class="mt-4" style="display: none;">
                    <div id="results-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";

        let db;
        let isAdmin = false;

        window.toggleAdmin = function() {
            const adminSection = document.getElementById('admin-section');
            adminSection.style.display = adminSection.style.display === 'none' ? 'block' : 'none';
        };

        async function initializeFirebase() {
            try {
                const response = await fetch("https://us-central1-bodystar-1b77d.cloudfunctions.net/getFirebaseConfig");
                const firebaseConfig = await response.json();
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                return true;
            } catch (error) {
                console.error("Firebase 초기화 오류:", error);
                return false;
            }
        }


        function showNotification(message, type) {
            let notification = document.getElementById('notification');
            if (!notification) {
                notification = document.createElement('div');
                notification.id = 'notification';
                notification.className = 'notification';
                document.body.appendChild(notification);
            }
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        function formatBirthdate(birthdate) {
            const cleanDate = birthdate.replace(/\D/g, '');
            if (cleanDate.length !== 8) return null;
            return `${cleanDate.slice(0, 4)}-${cleanDate.slice(4, 6)}-${cleanDate.slice(6)}`;
        }

        window.downloadImage = async function(url, filename) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                link.click();
                showNotification('다운로드가 완료되었습니다.', 'success');
            } catch (error) {
                console.error('다운로드 오류:', error);
                showNotification('다운로드 중 오류가 발생했습니다.', 'error');
            }
        };

        document.getElementById('search-btn').addEventListener('click', async () => {
            const name = document.getElementById('name').value.trim();
            const birthdate = formatBirthdate(document.getElementById('birthdate').value.trim());

            const noResults = document.getElementById('no-results');
            noResults.style.display = 'none';

            if (!name) {
                showNotification('이름을 입력해주세요.', 'error');
                return;
            }

            if (!birthdate) {
                showNotification('생년월일을 입력해주세요.', 'error');
                return;
            }


            const searchResults = document.getElementById('search-results');
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = '';
            searchResults.style.display = 'none';

            try {
                const years = Array.from({length: new Date().getFullYear() - 2022}, (_, i) => (2023 + i).toString());
                const branches = ["관저점", "용문가장점"];
                let found = false;

                for (const branch of branches) {
                    for (const year of years) {
                        const q = query(
                            collection(db, branch, year, "Membership"),
                            where("name", "==", name),
                            where("birthdate", "==", birthdate)
                        );

                        const querySnapshot = await getDocs(q);

                        querySnapshot.forEach((doc) => {
                            found = true;
                            const data = doc.data();
                            let receiptButtons = '';


                            resultsContainer.innerHTML += `
                                <div class="contract-item">
                                    <h5>${data.name} (${data.birthdate || '생년월일 없음'})</h5>
                                    <p>지점: ${data.branch || '정보 없음'}</p>
                                    <p>연락처: ${data.contact || '정보 없음'}</p>
                                    <p>등록일: ${data.registrationDate || '정보 없음'}</p>
                                    <p>회원권: ${data.membership || '정보 없음'}</p>
                                    <p>주소: ${data.address || '정보 없음'}</p>
                                    <div class="mt-3">
                                        <button class="btn btn-primary w-100 mb-2 fw-bold" style="padding: 8px 0;" onclick="window.open('${data.imageUrl}', '_blank')">
                                            계약서 보기
                                        </button>
                                        <button class="btn btn-secondary w-100" onclick="downloadImage('${data.imageUrl}', '계약서_${data.name}.jpg')">
                                            계약서 다운로드
                                        </button>
                                        ${receiptButtons}
                                    </div>
                                </div>`;
                        });
                    }
                }

                searchResults.style.display = 'block';
                if (!found) {
                    noResults.style.display = 'block';
                }
            } catch (error) {
                console.error('검색 오류:', error);
                showNotification('검색 중 오류가 발생했습니다.', 'error');
            }
        });

        // Initialize Firebase on page load
        await initializeFirebase();

        // Enter key event listeners
        document.getElementById('name').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') document.getElementById('search-btn').click();
        });
        document.getElementById('birthdate').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') document.getElementById('search-btn').click();
        });
    </script>
</body>
</html>
